<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <!-- Background -->
    <rect x="0" y="0" width="400" height="400" fill="#000033"/>
    
    <!-- Earth -->
    <circle cx="200" cy="200" r="100" fill="#4169E1" stroke="#000" stroke-width="2"/>
    
    <!-- Atmosphere layers -->
    <circle cx="200" cy="200" r="180" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.2"/>
    <circle cx="200" cy="200" r="160" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.3"/>
    <circle cx="200" cy="200" r="140" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.4"/>
    <circle cx="200" cy="200" r="120" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.5"/>
    
    <!-- Labels -->
    <text x="320" y="80" fill="#FFF" font-family="Arial" font-size="14">Tầng ngoài</text>
    <text x="320" y="110" fill="#FFF" font-family="Arial" font-size="14">Tầng nhiệt</text>
    <text x="320" y="140" fill="#FFF" font-family="Arial" font-size="14">Tầng giữa</text>
    <text x="320" y="170" fill="#FFF" font-family="Arial" font-size="14">Tầng đối lưu</text>
    
    <!-- Connecting lines -->
    <line x1="280" y1="80" x2="310" y2="80" stroke="#FFF" stroke-width="1"/>
    <line x1="260" y1="110" x2="310" y2="110" stroke="#FFF" stroke-width="1"/>
    <line x1="240" y1="140" x2="310" y2="140" stroke="#FFF" stroke-width="1"/>
    <line x1="220" y1="170" x2="310" y2="170" stroke="#FFF" stroke-width="1"/>
    
    <!-- Water representation -->
    <path d="M 150,180 Q 200,160 250,180" stroke="#00CED1" fill="none" stroke-width="2"/>
    <text x="150" y="200" fill="#00CED1" font-family="Arial" font-size="14">Đại dương</text>
</svg>