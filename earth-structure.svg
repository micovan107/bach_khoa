<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <!-- Outer circle (Vỏ Trái Đất) -->
    <circle cx="200" cy="200" r="180" fill="#8B4513" stroke="#000" stroke-width="2"/>
    
    <!-- Mantle layer (Lớp phủ) -->
    <circle cx="200" cy="200" r="140" fill="#FF4500" stroke="#000" stroke-width="2"/>
    
    <!-- Outer core (Nhân ngoài) -->
    <circle cx="200" cy="200" r="100" fill="#FFD700" stroke="#000" stroke-width="2"/>
    
    <!-- Inner core (Nhân trong) -->
    <circle cx="200" cy="200" r="60" fill="#FF0000" stroke="#000" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="350" y="100" fill="#000" font-family="Arial" font-size="14">Vỏ Trái Đất</text>
    <text x="350" y="130" fill="#000" font-family="Arial" font-size="14">Lớp phủ</text>
    <text x="350" y="160" fill="#000" font-family="Arial" font-size="14">Nhân ngoài</text>
    <text x="350" y="190" fill="#000" font-family="Arial" font-size="14">Nhân trong</text>
    
    <!-- Connecting lines -->
    <line x1="280" y1="100" x2="340" y2="100" stroke="#000" stroke-width="1"/>
    <line x1="240" y1="130" x2="340" y2="130" stroke="#000" stroke-width="1"/>
    <line x1="200" y1="160" x2="340" y2="160" stroke="#000" stroke-width="1"/>
    <line x1="160" y1="190" x2="340" y2="190" stroke="#000" stroke-width="1"/>
</svg>